<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="" type="text/css">
		<title>Menu</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous">
	</head>

	<body>

			<div class="row">
				<div class="col-md-12 col-md-offset-3">

						<h5 class="card-header">MENU</h5>
						<div class="card-body">
							<table class="table table-bordered" id="menuTable">
								<thead>
									<tr>
										<th scope="col" id="itemnum">#</th>
										<th scope="col" id="colItem">Category</th>
										<th scope="col" id="colItem">Item</th>
										<th scope="col" id="colDesc">Description</th>
										<th scope="col" id="colPrice">Price</th>
										<th scope="col" id="colEdit">Edit</th>
										<th scope="col" id="colDelete">Delete</th>
									</tr>
								</thead>
								<tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>

	</html>
