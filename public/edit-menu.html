<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="" type="text/css">
	<title>New Menu Item</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 style=width: 21.5em;margin:0 auto;">
                <div class="card" >
					<div class="card-header">
						<h2>ADD MENU ITEM</h2>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="itemName">Name of Item </label>
								<input type="" class="form-control" id="itemName" placeholder="">
							</div>
							<div class="form-group">
								<label for="meal">Select Meal Category</label>
								<select class="form-control" id="meal">
									<option>Drinks</option>
									<option>Snacks</option>
									<option>Meal</option>

								</select>
							</div>
							<div class="form-group">
								<label for="itemDesc">Description of Item</label>
								<textarea class="form-control" id="itemDesc" rows="3"></textarea>
							</div>
							<div class="form-group">
								<label for="itemPrice">Price of Item</label>
								<input type="" class="form-control" id="itemPrice" placeholder="">
							</div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>

						</form>


					</div>

				</div>
			</div>
		</div>

</body>
<script type="text/javascript" src="public/js/menu-manager.js"></script>
</html>
