<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="" type="text/css" />
	<title>Oders</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src=""></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-3" style="text-align: center; padding: 20px;">
        
      <h2>All Orders</h2>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <h5 class="card-header">Open Orders</h5>
                    <div class="card-body">
                        <table class="table table-bordered" id="orders">
                            <thead>
                              <tr>
                                <th scope="col" id="orderName">Customer Name</th>
                                <th scope="col" id="orderEmail">Customer Email</th>
                                <th scope="col" id="ordeStatus">Order Status</th>
                              </tr>
                            </thead>
                            <tbody>
                           
                          </table>
                    </div>
                  </div>      
      </div>
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
            <h5 class="card-header">Closed Orders</h5>
            <div class="card-body">
                <table class="table table-bordered" id="orders2">
                    <thead>
                      <tr>
                        <th scope="col" id="orderName2">Customer Name</th>
                        <th scope="col" id="orderEmail2">Customer Email</th>
                        <th scope="col" id="ordeStatus2">Order Status</th>
                      </tr>
                    </thead>
                    <tbody>
                   
                  </table>
            </div>
          </div>      
</div>

		</div>
	</div>
</body>

</html>
